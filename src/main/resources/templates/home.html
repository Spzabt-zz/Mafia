<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mafia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--<header th:insert="shared/header :: header"></header>-->

<main>
    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Brand Name</th>
                <th scope="col">Description</th>
                <th scope="col">Model</th>
                <th scope="col">Add to the cart</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${getPlayers}">
                <th scope="row" th:text="${player.getId()}"></th>
                <td th:text="${player.getName()}"></td>
                <td th:text="${player.getRole()()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
<!--    <div class="d-flex justify-content-center align-items-center" style="height:1000px;">-->
<!--        <div class="bg-primary">-->
<!--            <button type="button" class="btn btn-primary">Create lobby</button>-->
<!--        </div>-->
<!--    </div>-->
</main>

<!--<div th:insert="shared/footer :: footer"></div>-->
</body>
</html>
